[keybindings.core]
quickSearch = ctrlOrCmd+p

[keybindings.quickSearch]
openSearch = ctrlOrCmd+k or ctrlOrCmd+o
closeSearch = esc
selectUp = up or ctrlOrCmd+p
selectDown = down or ctrlOrCmd+n
submit = enter
altSubmit = ctrlOrCmd+enter
persistSubmit = right
persistAltSubmit = ctrlOrCmd+right

[keybindings.tablePartitions]
refresh = f5 or ctrlOrCmd+r
addRow = ctrlOrCmd+n
submitApply = ctrlOrCmd+s
submitSql = ctrlOrCmd+shift+s

[keybindings.rowFilterBuilder]
focusOnInput = ctrlOrCmd+f

[keybindings.tableRelations]
refresh = f5 or ctrlOrCmd+r
addRow = ctrlOrCmd+n
submitApply = ctrlOrCmd+s
submitSql = ctrlOrCmd+shift+s

[keybindings.tableBuilder]
create = ctrlOrCmd+s
copyToSql = ctrlOrCmd+shift+s
addRow = ctrlOrCmd+n

[keybindings.queryEditor]
selectEditor = ctrlOrCmd+l
submitQueryToFile = ctrlOrCmd+i
submitCurrentQueryToFile = ctrlOrCmd+shift+i
selectNextResult = shift+up
selectPreviousResult = shift+down
copyResultSelection = ctrlOrCmd+c

[keybindings.coreTabs]
nextTab = ctrlOrCmd+tab
previousTab = ctrlOrCmd+shift+tab
switchTab1 = alt+1
switchTab2 = alt+2
switchTab3 = alt+3
switchTab4 = alt+4
switchTab5 = alt+5
switchTab6 = alt+6
switchTab7 = alt+7
switchTab8 = alt+8
switchTab9 = alt+9

[keybindings.tableTable]
refresh = f5 or ctrlOrCmd+r
nextPage = ctrlOrCmd+right
previousPage = ctrlOrCmd+left
addRow = ctrlOrCmd+n
saveChanges = ctrlOrCmd+s
copyToSql = ctrlOrCmd+Shift+s
copySelection = ctrlOrCmd+c
pasteSelection = ctrlOrCmd+v
cloneSelection = ctrlOrCmd+d
deleteSelection = delete

[process]
updateCheckInterval = 86400000      ; 24 hours
dataCheckInterval = 30000           ; 30 secs
workspaceCheckInterval = 5000       ; 5 seconds

[ui.tableList]
itemHeight= 22.8                    ; in pixels

[ui.tableTable]
pageSize = 100
largeFieldWidth = 300
maxColumnWidth = 1000
minColumnWidth = 100
maxInitialWidth = 500
defaultColumnWidth = 125

[ui.tableTriggers]
maxColumnWidth = 300

[db.postgres]
timeout = 15000                     ; 15 seconds
idleTimeout = 20000                 ; 20 seconds

[export]
errorNoticeTimeout = 60000          ; 1 minute
